<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Query</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <img src="{{ url_for('static', filename='ds_logo.png') }}" alt="Logo" style="width: 100px;">
            <h1>DS Market</h1>
            <h2>Consultador online</h2>
        </header>
        <h1>API key</h1>
        <form id="apiKeyForm">
            <label for="apiKey">Ingresa la API key de ChatGPT:</label><br>
            <input type="text" id="apiKey" name="apiKey"><br><br>
            <input type="submit" value="Save API Key">
        </form>
        <p id="message" style="display: none; color: green;"></p>
        <form id="queryForm">
            <label for="query">Ingresa tu consulta:</label><br>
            <input type="text" id="query" name="query"><br><br>
            <input type="submit" value="Submit">
        </form>
        <div id="response"></div>
    </div>

    <script>
        document.getElementById("apiKeyForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var apiKey = document.getElementById("apiKey").value;
            fetch('/save-api-key', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ apiKey: apiKey })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                document.getElementById("message").innerText = data.message;
                document.getElementById("message").style.display = "block";
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
